<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabrielle Essence Eau de Parfum - Luiz's Pharmacy</title>
    <link rel="stylesheet" href="./style/index.css">

    <!-- IMPORTING FONTS (Montserrat, Fraunces): -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>

        <section class="product-card">

            <div class="contents" id="photoContent">
                <img src="./images/image-product-desktop.jpg" alt="Image of the perfume">
            </div>
    
            <div class="contents" id="textContent">
    
                <span class="type">
                    PERFUME
                </span>
    
                <h1 class="name">
                    Gabrielle Essence Eau de Parfum
                </h1>
    
                <p class="description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
    
                <span class="price">
                    <h2 class="promotional">$149.99</h2>
                    <span class="original">$169.99</span>
                </span>
    
                <br>
    
                <button class="add-to-cart">
                    <span class="image">
                        <img src="./images/icon-cart.svg" alt="Add to cart">
                    </span>
                    <span class="text">
                        Add to cart
                    </span>
                </button>

            </div>

        </section>

    </main>
</body>
</html>
