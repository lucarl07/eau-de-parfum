<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabrielle Essence Eau de Parfum - Luiz's Pharmacy</title>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <main class="product-card">

        <section class="hero-image">
            <img src="./images/image-product-desktop.jpg" alt="Image of the perfume">
        </section>

        <section class="content">

            <span class="type">
                PERFUME
            </span>

            <h2 class="name">
                Gabrielle Essence Eau de Parfum
            </h2>

            <p class="description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>

            <span class="price">
                <h2 class="promotional">$149.99</h2>
                <span class="original">$169.99</span>
            </span>

            <button class="add-to-cart">
                <span class="image">
                    <img src="./images/icon-cart.svg" alt="Add to cart">
                </span>
                <span class="text">
                    Add to cart
                </span>
            </button>
        </section>

    </main>
</body>
</html>
